<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальная сеть GrapesChat</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #d3d3d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .title {
            color: #32cd32;
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #32cd32;
            color: #1c1c1c;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #28a428;
        }

        .post-form {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 300px;
            padding: 15px;
            background-color: #2f2f2f;
            border-radius: 5px;
        }

        .post-form textarea {
            width: 100%;
            height: 70px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            resize: none;
        }

        .post-list {
            margin-top: 150px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="title">GrapesChat</a>
        <div class="button-container">
            <button class="button" onclick="window.location.href='/login.html'">Вход</button>
            <button class="button" onclick="window.location.href='/register.html'">Регистрация</button>
        </div>
    </div>

    <div class="post-form">
        <h2>Создать пост</h2>
        <textarea id="postContent" placeholder="Что у вас нового?"></textarea>
        <button class="button" onclick="submitPost()">Опубликовать</button>
    </div>

    <div class="post-list" id="postList">
        <!-- Здесь будут отображаться посты -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
